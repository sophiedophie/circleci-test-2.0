      - run:
          name: install nodejs
          command: |
            if [[ $(node -v) == "" ]]; then
              sudo apt install nodejs
            else
              echo "NodeJS is already installed"
            fi
      - run:
          name: install java
          command: |
            java -version
            if [[ $(java -version) == "" ]]; then
              $(java -version) == ""
              sudo apt-get update && sudo apt install openjdk-8-jdk
            else
              echo "Java JDK is already installed"
            fi