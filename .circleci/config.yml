version: 2.1
jobs:
  build:
    docker:
    - image: google/cloud-sdk:alpine
    steps:
    - checkout
    - run:
        name: install node version 10
        command: |
          apk add 'nodejs=10.19.0-alpine3.9'
    - run:
        name: Check node
        command: node -v
workflows:
  version: 2
  workflow:
    jobs:
    - build